{% extends 'quiz/base.html' %}
{% load crispy_forms_tags %}

{% block title %}<title>Delete {{ object.id }}</title>{% endblock %}

{% block body %}
<div class="content-section">
<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Question</legend>
        <h3>Are you sure you want to delete this question "{{ object.title }}"?</h3>
    </fieldset>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-danger">Yes, Delete</button>
        <a href="{% url 'quiz:question-detail' object.id %}" class="btn btn-outline-primary">Cancel</a>
    </div>
</form>

</div>
{% endblock %}
